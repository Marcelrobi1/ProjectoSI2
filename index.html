<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <!---- Navbar ---->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Calculadora de bases</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#main_container">Calcular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer_1">Contato</a>
                    </li>
                    
                </ul>
                </div>
            </div>
        </nav>
        <!---- Main ---->
        <main class="container_main" id="main_container">
            <div class="container_calculos" >
                <label for="numero">Insira um numero</label>
                    <div class="dados_input">
                        <select name="baseOri" id="baseOri">
                        <option value="2">Binário</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                    <input type="text" id="numero"  value="0"/>
                </div>
                
                <label for="base">Converter a</label>
                <select id="base">
                    <option value="2">Binário</option>
                    <option value="8">Octal</option>
                    <option value="10">Decimal</option>
                    <option value="16">Hexadecimal</option>
                </select>
                <div class="button_container">
                    <button id="reset">Reset</button>
                    <button id="calcular" >Calcular</button>
                </div>
                
                
            </div>
            <div class="calculos_container" id="calculos_container">
                <span class="titulo_resultado" id="titulo_resultado"></span>
                <div class="container_resultado">
                    <span id="resultado" class="resultado"></span>
                </div>
            </div>
        </main>
        <footer id="footer_1">
            <div class="footer_content" id="footer">
                <a href="https://github.com/Marcelrobi1/ProjectoSI2">GitHub</a>
                <span>© 2025 Calculadora de bases. Criado por Robi Henriquez.</span>
            </div>
        </footer>

        <script src="main.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
